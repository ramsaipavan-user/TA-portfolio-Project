<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="go()" style="cursor:pointer; background-color: aqua; color: rgb(39, 36, 36); padding: 10px 20px; border: none; border-radius: 20px;">Click Me</button>
    <p id="para" style="font-size: 20px;"></p>
    <script>
        function go() {
            document.getElementById('para').innerHTML = "This text is generated by the script"
            alert("Check the console log for the message")
            console.log("This console log is generated by script");
        }
    </script>
</body>
</html>
